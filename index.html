<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no">    <meta name="description" content="Tizen Wearable Web Basic Template" />

    <title>TizenTalks</title>

	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">

        <div class="ui-content">

                <li><a href = "#page-list-game">Game</a></li>

                <li><a href = "#page-list-education">Education</a></li>

    <div class="ui-content">
        <ul id="ui-list-detail" class="ui-listview">

    </div>
</div>
    
    <script src="lib/tau/wearable/js/tau.min.js"></script>
    <script src="js/tau-helper.js"></script>
    <script src="js/app.js"></script>
